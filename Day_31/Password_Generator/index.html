<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <input type="text" name="result" class="result" id="result" readonly />
        <i class="fa-regular fa-clipboard btn" id="clipboard"></i>
      </div>
      <div class="settings">
        <div class="options">
          <label for="number-length">Password Length</label>
          <input
            type="number"
            name="number-length"
            id="number-length"
            min="4"
            max="20"
            value="4"
          />
        </div>
        <div class="options">
          <label for="uppercase">Include uppercase letters</label
          ><input type="checkbox" name="uppercase" id="uppercase" />
        </div>
        <div class="options">
          <label for="lowercase">Include lowercase letters</label
          ><input type="checkbox" name="lowercase" id="lowercase" />
        </div>
        <div class="options">
          <label for="number">Include numbers</label
          ><input type="checkbox" name="number" id="number" />
        </div>
        <div class="options">
          <label for="symbol">Include symbols</label
          ><input type="checkbox" name="symbols" id="symbols" />
        </div>
      </div>
      <button type="submit" class="btn btn-large" id="generate">
        Generate Password
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
