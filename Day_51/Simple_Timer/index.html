<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Timer</title>
  </head>
  <body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <div
      class="bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm"
    >
      <h1 class="text-4xl text-center text-white">Timer</h1>

      <!-- Create The Circle -->
      <div
        id="conic"
        class="bg-conic w-60 h-60 mx-auto my-10 rounded-full relative flex items-center justify-center"
      >
        <p id="timer" class="text-blue-200 relative text-5xl z-10">00:00</p>

        <!-- Create the inner circle and line -->
        <div
          class="w-[calc(100%-4px)] aspect-square bg-gray-800 rounded-full absolute inset-[2]"
        ></div>

        <!-- Create the hand/marker -->
        <div class="hand h-1/2 absolute top-0">
          <span
            class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"
          ></span>
        </div>
      </div>

      <div class="flex justify-center gap-6">
        <button
          id="reset"
          class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full"
        >
          <i class="fas fa-refresh"></i>
        </button>
        <button
          id="play"
          class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full"
        >
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
